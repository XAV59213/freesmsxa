send_sms:
  name: Envoyer un SMS
  description: Envoie un SMS via un service notify configuré.
  fields:
    target:
      name: Service cible
      description: Nom du service notify (ex : notify.mon_telephone).
      required: true
      example: notify.mon_telephone
      selector:
        text:
    message:
      name: Message
      description: Message texte à envoyer.
      required: true
      example: Piscine hors gel !
      selector:
        text:
